WSGIPythonPath /var/www/html/django_apache2/qbit
<VirtualHost *:80>
        
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/django_apache2

        Alias /static "/var/www/html/django_apache2/frontend/static"
        
        WSGIScriptAlias / /var/www/html/django_apache2/qbit/wsgi.py
        
        
        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
        
                
        
       
</VirtualHost>