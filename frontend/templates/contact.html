{% extends 'index.html' %}

 {% block content %}

 {% load static %}
    <!-- END nav -->

    <div class="hero-wrap hero-wrap-2" style="background-image: url({% static 'images/bg_1.jpg' %});" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-8 ftco-animate text-center text-md-left mb-5">
          	
            <h1 class="mb-3 bread">QBit Flames</h1>
          </div>
        </div>
      </div>
    </div>
		
		<section class="ftco-section contact-section ftco-degree-bg">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h4">Contact Information</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3">
            <p><span>Address:</span> House 474, Street # 15, Sector G-8/2, Islamabad</p>
          </div>
          <div class="col-md-3">
            <p><span>Phone:</span> <a href="#">+92 300 6891683</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Email:</span> <a href="mailto:qbitflames@gmail.com">qbitflames@gmail.com</a></p>
          </div>
          <div class="col-md-3">
            <p><span>Website</span> <a href="www.qbitflames.com">qbitflames.com</a></p>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 pr-md-5">
            <form  method="POST"> {% csrf_token %}
                
                
                
              <div action="/contact/" class="form-group">
                <input name="name" id="name" type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input name="email" id="email" type="text" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input name="subject" id="subject" type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div> 
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6" id="map"></div>
        </div>
      </div>
    </section>


    {% endblock %}
